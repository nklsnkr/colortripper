<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Pixel Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #grid {
            display: grid;
            width: 100%;
            height: 100%;
        }
        .pixel {
            width: 5px;
            height: 5px;
        }
    </style>
</head>
<body>
    <div id="grid"></div>

    <script>
        const PIXEL_SIZE = 5;
        const DELAY = 1;
        const SPREAD_CHANCE = 0.2;
        const COLORS = ['red', 'green', 'blue', 'yellow', 'black', 'white'];
        const grid = document.getElementById('grid');
        let pixelGrid = [];
        let GRID_WIDTH, GRID_HEIGHT;

        function calculateGridSize() {
            GRID_WIDTH = Math.floor(window.innerWidth / PIXEL_SIZE);
            GRID_HEIGHT = Math.floor(window.innerHeight / PIXEL_SIZE);
            grid.style.gridTemplateColumns = `repeat(${GRID_WIDTH}, ${PIXEL_SIZE}px)`;
            grid.style.gridTemplateRows = `repeat(${GRID_HEIGHT}, ${PIXEL_SIZE}px)`;
        }

        function createGrid() {
            calculateGridSize();
            grid.innerHTML = '';
            pixelGrid = [];

            const fragment = document.createDocumentFragment();

            for (let i = 0; i < GRID_HEIGHT; i++) {
                pixelGrid[i] = [];
                for (let j = 0; j < GRID_WIDTH; j++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    const value = Math.random() < 0.5 ? 0 : 1;
                    pixel.style.backgroundColor = value ? '#000' : '#fff';
                    pixel.dataset.value = value;
                    pixel.dataset.x = j;
                    pixel.dataset.y = i;
                    pixelGrid[i][j] = pixel;
                    fragment.appendChild(pixel);
                }
            }

            grid.appendChild(fragment);
        }

        async function spread(startY, startX, color) {
            const startValue = pixelGrid[startY][startX].dataset.value;
            const queue = [[startY, startX]];
            const visited = new Set();

            while (queue.length > 0) {
                const [y, x] = queue.shift();
                const key = `${y},${x}`;

                if (visited.has(key)) continue;
                visited.add(key);

                const pixel = pixelGrid[y][x];
                if (pixel.style.backgroundColor !== color &&
                    (pixel.dataset.value === startValue || Math.random() < SPREAD_CHANCE)) {
                    pixel.style.backgroundColor = color;

                    // Check neighbors (including diagonals)
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const newY = y + dy;
                            const newX = x + dx;
                            if (newY >= 0 && newY < GRID_HEIGHT && newX >= 0 && newX < GRID_WIDTH) {
                                queue.push([newY, newX]);
                            }
                        }
                    }

                    await new Promise(resolve => setTimeout(resolve, DELAY));
                }
            }
        }

        async function startMultiColorSpread() {
            const centerY = Math.floor(GRID_HEIGHT / 2);
            const centerX = Math.floor(GRID_WIDTH / 2);

            await Promise.all([
                spread(0, 0, 'red'),
                spread(0, GRID_WIDTH - 1, 'green'),
                spread(GRID_HEIGHT - 1, 0, 'blue'),
                spread(GRID_HEIGHT - 1, GRID_WIDTH - 1, 'yellow'),
                spread(centerY, centerX, 'black')
            ]);
        }

        function handleClick(event) {
            const pixel = event.target;
            if (pixel.classList.contains('pixel')) {
                const x = parseInt(pixel.dataset.x);
                const y = parseInt(pixel.dataset.y);
                const randomColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                spread(y, x, randomColor);
            }
        }

        window.addEventListener('resize', createGrid);
        grid.addEventListener('click', handleClick);

        createGrid();
        setTimeout(startMultiColorSpread, 100);
    </script>
</body>
</html>
